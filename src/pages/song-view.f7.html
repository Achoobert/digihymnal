    top: -30px;

<script>
  import Song from '../data/song';
  import Preference from "../data/preference";
  const preference = new Preference();

  const songCollection = new Song();
  // songCollection.initSample();

  var initScale = 1;
  var lyric1;
  var lyric2;
  var showNumbers = false;
  var showChords = true;
  var deviceWidth = window.innerWidth;
  if (deviceWidth >= 700) {
    initScale = 2;
  } else if (deviceWidth >= 500) {
    initScale = 1.5;
  }
  var steps = 0;

  export default {
    // Component Data
    data: function () {
      // Must return an object
      return {
        loading: true,
        showNumber: showNumbers,
        showChord: showChords,
      }
    },
    // Page Events
    on: {
      pageInit: function(e, page) {
        var self = this;
        var app = self.$app;
        var songId = this.$route.params.songId;
        preference.getLanguage().then((languageCode) => {
          lyric1 = languageCode;
          console.log('current lang: ' + lyric1);
          songCollection.get(songId).then(result => {
            self.$setState({
              loading: false,
              song: result,
              steps: steps,
            }, () => {
              self.$(".song")[0].style.transform = "scale("+initScale+")";
              self.$(".sheet")[0].style.height = (self.$(".song")[0].offsetHeight * initScale) + "px";
              var stepper = app.stepper.create({
                el: '.stepper',
                value: steps,
                min: 0,
                max: 12,
                wraps: true,
                on: {
                  change: function (e) {
                    steps = e.value;
                    self.$setState({
                      steps: steps,
                    });
                  }
                }
              });
            });
          });
        });
      },
    },
    methods: {
      zoomIn: function(e) {
        initScale += 0.05;
        this.$(".song")[0].style.transform = "scale("+initScale+")";
        this.$(".sheet")[0].style.height = (this.$(".song")[0].offsetHeight * initScale) + "px";
        // debugger;
      },
      zoomOut: function(e) {
        initScale -= 0.05;
        this.$(".song")[0].style.transform = "scale("+initScale+")";
        this.$(".sheet")[0].style.height = (this.$(".song")[0].offsetHeight * initScale) + "px";
        // debugger;
      },
      toggleChords: function(e) {
        if (showChords) {
          showChords = false;
          this.$setState({
            showChord: showChords
          });
          this.$(".menuChords .fa-circle, .menuChords .fa-square")[0].style.display = "";
          this.$(".menuChords .fa-check-circle, .menuChords .fa-check-square")[0].style.display = "none";
          this.$(".phrase").addClass("noChords");
          this.$(".stepper")[0].style.display = "none";
        } else {
          showChords = true;
          this.$setState({
            showChord: showChords
          });
          this.$(".menuChords .fa-check-circle, .menuChords .fa-check-square")[0].style.display = "";
          this.$(".menuChords .fa-circle, .menuChords .fa-square")[0].style.display = "none";
          this.$(".phrase").removeClass("noChords");
          this.$(".stepper")[0].style.display = "";
        }
      },
      toggleNumbers: function(e) {
        if (showNumbers) {
          showNumbers = false;
          this.$setState({
            showNumber: showNumbers
          });
          this.$(".menuNumbers .fa-circle")[0].style.display = "";
          this.$(".menuNumbers .fa-check-circle")[0].style.display = "none";
          this.$(".phrase").addClass("noNumbers");
        } else {
          showNumbers = true;
          this.$setState({
            showNumber: showNumbers
          });
          this.$(".menuNumbers .fa-check-circle")[0].style.display = "";
          this.$(".menuNumbers .fa-circle")[0].style.display = "none";
          this.$(".phrase").removeClass("noNumbers");
        }
      },
    }
  }
</script>
